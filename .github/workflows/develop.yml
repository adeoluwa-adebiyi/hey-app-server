on:
  push:
    branches: ["develop"]
  
  pull_request:
    branches: ["develop"]

  release:
    types: [created]

name: Deploy to Amazon ECS

jobs:
  test:
     name: Test
     runs-on: ubuntu-latest
     
     steps:
     - name: Checkout
       uses: actions/checkout@v2
       
     - name: Install project dependencies
       run: |
          npm install
       
     - name: Run tests
       run: |
          sudo npm run test